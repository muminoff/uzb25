{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="container">
    <h3><img src="https://maxcdn.icons8.com/Color/PNG/48/Social_Networks/twitter-48.png" title="Twitter" width="48">Онлайн твитлар</h3>
    <table class="table table-condensed table-hover" id="online_tweets">
        <thead>
            <tr>
                <th>Муаллиф</th>
                <th>Пост</th>
                <th>Вақти</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
{% endblock %}
{% block javascript %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script>
var socket = io.connect('http://uzb25bot.herokuapp.com');
socket.on('connect', function() {
  console.info('Connected.');
});

socket.on('tweet', function (data) {
  var poster_image_url = data.avatar.replace('normal', 'mini');
  var tweet_time = new Date(data.created_at);
  var tweet = "<tr>";
  tweet += "<td><img src='" + poster_image_url +"'/><a href='https://twitter.com/" + data.screenname + "' target='_blank'> " + data.username + "</a></td>";
  tweet += "<td>" + data.text + "</td>";
  tweet += "<td>" + tweet_time + "</td>";
  tweet += "</tr>";
  $("#online_tweets").append(tweet);
});
</script>
{% endblock %}
